# `syslog` Source Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `syslog` source
# Docs: https://docs.vector.dev/usage/configuration/sources/syslog

[sources.my_syslog_source]
  # REQUIRED - General
  type = "syslog" # must be: syslog
  emit_structured = true # no default, set to `false` for less traffic
  # in case of `json` encoding being used in downstream sinks
  # structured data will be represented as json fields;
  # in case of `text` encoding being used in downstream sinks
  # only message itself will be emitted

  # OPTIONAL - General
  address = "0.0.0.0:9000" # no default
  max_length = 102400 # default, bytes
  mode = "tcp" # no default, enum: tcp, udp, unix
  path = "/path/to/socket" # no default

  # OPTIONAL - Context
  host_key = "host" # default
